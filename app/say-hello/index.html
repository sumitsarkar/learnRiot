<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Say Hello</title>
	<script src="/node_modules/riot/riot.js" type="text/javascript"></script>
</head>
<body>
	<!-- mount point-->
	<div id="hello"></div>
	<div id="bonjour"></div>
	
	
	<script src="/dist/say-hello/say-hello.js" type="text/javascript"></script>

	<script type="text/javascript">
		riot.mount("div#hello", "say-hello", {title: "Behenchod"});
		riot.mount("div#bonjour", "say-hello", {title: "Bonjour"})
	</script>
</body>
</html>
